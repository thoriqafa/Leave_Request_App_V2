<!-- Modal Create-->
<div class="modal fade" id="create-user" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
    aria-labelledby="detailLeavetypeTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title font-weight-bold text-dark">
                    Create New User
                </h5>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="crt-user-username" class="form-label text-dark">Username</label>
                    <span id="required-star" class="required-field">*</span>
                    <input type="text" class="form-control" id="crt-user-username" required>

                    <label for="crt-user-name" class="form-label text-dark mt-3">Name</label>
                    <span id="required-star" class="required-field">*</span>
                    <input type="text" class="form-control" id="crt-user-name" required>

                    <label for="crt-user-email" class="form-label text-dark mt-3">Email</label>
                    <span id="required-star" class="required-field">*</span>
                    <input type="email" class="form-control" id="crt-user-email" required>

                    <label for="crt-user-phone" class="form-label text-dark mt-3">Phone</label>
                    <span id="required-star" class="required-field">*</span>
                    <input type="tel" name="crt-user-phone" class="form-control" id="crt-user-phone"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

                    <label for="crt-user-gender" class="form-label text-dark mt-3">Gender</label>
                    <span id="required-star" class="required-field">*</span>
                    <select name="Gender" id="crt-user-gender" class="form-control" required>
                        <option selected disabled value="">- Choose Gender -</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>

                    <label for="crt-user-role" class="form-label text-dark mt-3">Role</label>
                    <span id="required-star" class="required-field">*</span>
                    <select name="Role" class="form-control" id="crt-user-role" required>
                        <option selected disabled value="">- Choose Role -</option>
                    </select>

                    <label id="department-label" for="crt-user-department"
                        class="form-label text-dark mt-3">Department<span id="required-star"
                            class="required-field">*</span></label>
                    <select name="Department" class="form-control" id="crt-user-department" required>
                        <option selected disabled value="">- Choose Department -</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="create()">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
