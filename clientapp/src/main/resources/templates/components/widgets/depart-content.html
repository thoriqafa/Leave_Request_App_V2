<!-- DEPART CONTENT FRAGMENT START -->
<div th:fragment="depart-content">
    <div class="right_col pt-5" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>
                        <small>
                            List of Departments
                        </small>
                    </h3>
                </div>
            </div>
            <div class="clearfix">
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 ">
                    <div class="x_panel">
                        <div class="x_content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card-box table-responsive">
                                        <div class="text-right px-2">
                                            <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                                data-bs-target="#createCountry">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>
                                        <table id="datatable-fixed-header" class="table table-striped table-bordered"
                                            style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th class="col-1">No</th>
                                                    <th class="col-5">Name</th>
                                                    <th class="col-3">Manager</th>
                                                    <th class="col-2">Action</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detail -->
    <div class="modal fade" id="detailDepartment" tabindex="-1" role="dialog" aria-labelledby="detailDepartmentTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold text-dark">
                        Department Detail
                    </h5>
                </div>
                <div class="modal-body">
                    <table class="vitals-table text-dark" style="width: 100%;">
                        <tbody>
                            <tr>
                                <th class="col-2">ID</th>
                                <td id="department-id"></td>
                            </tr>
                            <tr>
                                <th class="col-2">Name</th>
                                <td id="department-name"></td>
                            </tr>
                            <tr>
                                <th class="col-2">Manager</th>
                                <td id="department-manager"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Update-->
    <div class="modal fade" id="updateDepartment" data-backdrop="static" data-keyboard="false" tabindex="-1"
        role="dialog" aria-labelledby="updateDepartmentTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold text-dark">
                        Update Department
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="hidden" class="form-control" id="upd-department-id">

                        <label for="upd-department-name" class="form-label text-dark">Leave Name</label>
                        <span id="required-star" class="required-field">*</span>
                        <input type="text" class="input-custom form-control" id="upd-department-name" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>

                        <label for="upd-department-manager" class="form-label text-dark mt-3">Manager</label>
                        <select name="Menager" class="form-control" id="upd-department-manager" required>
                            <option selected disabled value="">- Choose Manager -</option>
                        </select>                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" onclick="update()">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- DEPART CONTENT FRAGMENT END -->
