<!-- LEAVE CONTENT APPROVAL FRAGMENT START -->
<div th:fragment="leave-content-approval">
    <div class="right_col pt-5" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>Users <small>Some examples to get you started</small></h3>
                </div>
                <div class="title_right">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for..."> <span
                                class="input-group-btn">
                                <button class="btn btn-secondary" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 ">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Fixed Header Example <small>Users</small></h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card-box table-responsive">
                                        <p class="text-muted font-13 m-b-30"> This example shows FixedHeader being
                                            styling by the Bootstrap CSS framework. </p>
                                        <table id="datatable-fixed-header" class="table table-striped table-bordered"
                                            style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th>No</th>
                                                    <th>Start Date</th>
                                                    <th>End Date</th>
                                                    <th>Duration</th>
                                                    <th>Note</th>
                                                    <th>Employee</th>
                                                    <th>Type</th>
                                                    <th>Status</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="approveLeave" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
        aria-labelledby="approveLeaveTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold text-dark">
                        Update Leave Type
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="hidden" class="form-control" id="app-leave-id">
                        <input type="hidden" class="form-control" id="app-leave-start-date">
                        <input type="hidden" class="form-control" id="app-leave-end-date">
                        <input type="hidden" class="form-control" id="app-leave-notes">
                        <input type="hidden" class="form-control" id="app-leave-attachment">
                        <input type="hidden" class="form-control" id="app-leave-employee">
                        <input type="hidden" class="form-control" id="app-leave-type">

                        <label for="app-leave-remarked" class="form-label text-dark mt-3">Remarked</label>
                        <input type="text" class="form-control" id="app-leave-remarked">
                        <label for="apr-leave-status" class="form-label text-dark mt-3">Status</label>
                        <select type="text" id="apr-leave-status" required="required" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" onclick="update()">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- LEAVE CONTENT APPROVAL FRAGMENT END -->
