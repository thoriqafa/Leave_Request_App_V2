<!-- LEAVE CONTENT APPROVAL FRAGMENT START -->
<div th:fragment="leave-content-approval">
    <div class="right_col pt-5" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>
                        Leave/Approval
                    </h3>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 ">
                    <div class="x_panel">
                        <div class="x_content">
                            <ul class="nav nav-tabs bar_tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="pending-tab" data-toggle="tab" href="#pending" role="tab"
                                        aria-controls="pending" aria-selected="true">Pending</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="responded-tab" data-toggle="tab" href="#responded" role="tab"
                                        aria-controls="responded" aria-selected="false">Responded</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="pending" role="tabpanel"
                                    aria-labelledby="pending-tab">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="card-box table-responsive">
                                                <table id="table-pending"
                                                    class="table table-striped table-bordered" style="width:100%">
                                                    <thead>
                                                        <tr>
                                                            <th class="col-1">No</th>
                                                            <th class="col-2">Start Date</th>
                                                            <th class="col-2">End Date</th>
                                                            <th class="col-1">Duration</th>
                                                            <th class="col-1">Note</th>
                                                            <th class="col-1">Employee</th>
                                                            <th class="col-1">Type</th>
                                                            <th class="col-1">Status</th>
                                                            <th class="col-2">Action</th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade active" id="responded" role="tabpanel" aria-labelledby="responded-tab">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="card-box table-responsive">
                                                <table id="table-responded"
                                                    class="table table-striped table-bordered" style="width:100%">
                                                    <thead>
                                                        <tr>
                                                            <th class="col-1">No</th>
                                                            <th class="col-2">Start Date</th>
                                                            <th class="col-2">End Date</th>
                                                            <th class="col-1">Duration</th>
                                                            <th class="col-1">Note</th>
                                                            <th class="col-1">Employee</th>
                                                            <th class="col-1">Type</th>
                                                            <th class="col-1">Status</th>
                                                            <th class="col-2">Action</th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Reject -->
    <div class="modal fade" id="rejectLeave" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
        aria-labelledby="rejectLeaveTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold text-dark">
                        Reject Request
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="hidden" class="form-control" id="app-leave-id">
                        <input type="hidden" class="form-control" id="app-leave-start-date">
                        <input type="hidden" class="form-control" id="app-leave-end-date">
                        <input type="hidden" class="form-control" id="app-leave-notes">
                        <input type="hidden" class="form-control" id="app-leave-attachment">
                        <input type="hidden" class="form-control" id="app-leave-employee">
                        <input type="hidden" class="form-control" id="app-leave-type">

                        <label for="app-leave-remarked" class="form-label text-dark">Remarked</label>
                        <input type="text" class="form-control" id="app-leave-remarked">
                        <p id="char-count">0 / 100 characters</p>

                        <!-- <label for="apr-leave-status" class="form-label text-dark mt-3">Status</label>
                        <select type="text" id="apr-leave-status" required="required" class="form-control">
                        </select> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-danger" onclick="rejected()">
                        Rejected
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- LEAVE CONTENT APPROVAL FRAGMENT END -->
