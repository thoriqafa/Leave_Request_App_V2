<div th:fragment="leave-content-history">
    <div class="right_col pt-5" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>
                        Leave/History
                    </h3>
                </div>                
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 ">
                    <div class="x_panel">
                        <div class="x_content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card-box table-responsive">
                                        <table id="datatable-fixed-header" class="table table-striped table-bordered"
                                            style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th class="col-1">No</th>
                                                    <th class="col-2">Date</th>
                                                    <th class="col-3">Remarked</th>
                                                    <th class="col-2">Approved By</th>
                                                    <th class="col-1">Employee</th>
                                                    <th class="col-1">Status</th>
                                                    <th class="col-2">Action</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Detail-->
    <div class="modal fade" id="detailHistory" tabindex="-1" role="dialog" aria-labelledby="detailHistoryTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold text-dark">
                        Leave History Detail
                    </h5>
                </div>
                <div class="modal-body">
                    <table class="vitals-table text-dark" style="width: 100%;">
                        <tbody>
                            <tr>
                                <th class="col-4">ID</th>
                                <td id="history-id"></td>
                            </tr>
                            <tr>
                                <th class="col-4">Start Date</th>
                                <td id="history-start-date"></td>
                            </tr>
                            <tr>
                                <th class="col-4">End Date</th>
                                <td id="history-end-date"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
