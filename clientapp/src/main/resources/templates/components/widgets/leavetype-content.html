<!-- LEAVETYPE FORM FRAGMENT START -->
<div th:fragment="leavetype-content">
    <div class="right_col pt-5" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>
                        <small>
                            List of Leave Type
                        </small>
                    </h3>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 ">
                    <div class="x_panel">
                        <div class="x_content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card-box table-responsive">
                                        <div class="text-right px-2">
                                            <button type="button" class="btn btn-success" data-toggle="modal"
                                                data-target="#createLeavetype">
                                                <i class="fa-solid fa-plus"></i>
                                            </button>
                                        </div>
                                        <table id="table-leavetype" class="table table-striped table-bordered"
                                            style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th class="col-1">No</th>
                                                    <th class="col-5">Name</th>
                                                    <th class="col-3">Total Days</th>
                                                    <th class="col-3">Action</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detail-->
    <div class="modal fade" id="detailLeavetype" tabindex="-1" role="dialog" aria-labelledby="detailLeavetypeTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold text-dark">
                        Leave Type Detail
                    </h5>
                </div>
                <div class="modal-body">
                    <table class="vitals-table text-dark" style="width: 100%;">
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <td id="leavetype-id"></td>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <td id="leavetype-name"></td>
                            </tr>
                            <tr>
                                <th>Total Days</th>
                                <td id="leavetype-daynum"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Create-->
    <div class="modal fade" id="createLeavetype" data-backdrop="static" data-keyboard="false" tabindex="-1"
        role="dialog" aria-labelledby="detailLeavetypeTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold text-dark">
                        Create New Leave Type
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="crt-leavetype-name" class="form-label text-dark">Leave Name</label>
                        <span id="required-star" class="required-field">*</span>
                        <input type="text" class="form-control" id="crt-country-code" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>

                        <label for="crt-leavetype-daynum" class="form-label text-dark mt-3">Total Days</label>
                        <span id="required-star" class="required-field">*</span>
                        <input type="text" class="form-control" id="crt-country-name" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- LEAVETYPE FORM FRAGMENT END -->
